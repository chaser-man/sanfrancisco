<!DOCTYPE html>
<html>
<head>
    <title>3D House</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        
        /* Switch container styles */
        .switch-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center; 
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        /* Switch label */
        .switch-label {
            margin-right: 10px;
            font-size: 14px;
        }
        
        /* Switch state label */
        .switch-state {
            margin-left: 10px;
            font-size: 14px;
            min-width: 80px;
        }
        
        /* Normal state */
        .normal-state {
            color: #8ff;
        }
        
        /* Flooded state */
        .flooded-state {
            color: #f77;
        }
        
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <!-- Switch container -->
    <div class="switch-container">
        <span class="switch-label">Climate Change: </span>
        <label class="switch">
            <input type="checkbox" id="sceneToggle">
            <span class="slider"></span>
        </label>
        <span class="switch-state" id="switchState">Normal</span>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
